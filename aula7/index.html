<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center text-align">
        <div class="row">
            <div class="col bg-primary p-5 text-light">
                <h1>1</h1>
            </div>

            <div class="col bg-success p-5 text-light">
                <h1>2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col bg-warning p-5 text-light">
                <h1>3</h1>
            </div>

            <div class="col bg-danger p-5 text-light">
                <h1>4</h1>
            </div>

            <div class="col bg-info p-5 text-light">
                <h2>5</h2>
            </div>
        </div>
        <div class="row media">
            <div class="col bg-dark p-5 text-light">
                <h1>6</h1>
            </div>

            <div class="col bg-secondary p-5 text-light">
                <h1>7</h1>
            </div>

            <div class="col bg-light p-5 text-dark">
                <h2>8</h2>
            </div>

            <div class="col bg-primary p-5 text-light">
                <h2>9</h2>
            </div>
        </div>
    </div>
</body>

</html>
