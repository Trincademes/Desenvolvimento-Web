<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Card de Apresentação</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="card shadow-lg rounded" style="width: 18rem;">
    <img src="/aula 8/foto-exercicio5.jpg" class="card-img-top" alt="Imagem">
    <div class="card-body">
      <h5 class="card-title">NARUTO</h5>
      <p class="card-text">Maior herói da aldeia da folha</p>
      <a href="#" class="btn btn-primary">Saiba mais</a>
    </div>
  </div>
</body>
</html>
