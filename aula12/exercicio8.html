<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sequência de Fibonacci</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
<body>
  <h1>Gerar Sequência de Fibonacci</h1>
  <button onclick="gerarFibonacci()">Gerar</button>
  <div id="resultado" style="margin-top: 20px; font-family: Arial;"></div>

  <script>
    function gerarFibonacci() {
      let n = parseInt(prompt("Quantos termos da sequência de Fibonacci você deseja ver?"));

      if (isNaN(n) || n < 1) {
        alert("Digite um número inteiro válido (maior ou igual a 1).");
        return;
      }

      let sequencia = [];

      for (let i = 0; i < n; i++) {
        if (i === 0) {
          sequencia.push(0);
        } else if (i === 1) {
          sequencia.push(1);
        } else {
          sequencia.push(sequencia[i - 1] + sequencia[i - 2]);
        }
      }

      document.getElementById("resultado").innerHTML =
        `<h2>Fibonacci (${n} termos):</h2><br>${sequencia.join(', ')}`;
    }
  </script>
</body>
</html>
