<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabuada na Página</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>

<body>
  <h1>Tabuada</h1>
  <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
  <div id="resultado" style="margin-top: 20px; font-family: Arial;"></div>

  <script>
    function mostrarTabuada() {
      let numero = parseInt(prompt("Digite um número:"));

      if (isNaN(numero)) {
        alert("Digite um número válido!");
        return;
      }

      let resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `<h2>Tabuada do ${numero}</h2>`;

      for (let i = 1; i <= 10; i++) {
        resultadoDiv.innerHTML += `${numero} x ${i} = ${numero * i}<tr >`;
      }
    }
  </script>
</body>
</html>
