<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contar até N</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
<body>
  <h1>Contador até N</h1>
  <button onclick="contarAteN()">Contar</button>
  <div id="resultado" style="margin-top: 20px; font-family: Arial;"></div>

  <script>
    function contarAteN() {
      let n = parseInt(prompt("Digite um número:"));

      if (isNaN(n) || n < 1) {
        alert("Digite um número válido (maior ou igual a 1)!");
        return;
      }

      let resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "<h2>Contagem:</h2>";

      for (let i = 1; i <= n; i++) {
        resultadoDiv.innerHTML += i + "<tr>, ";
      }
    }
  </script>
</body>
</html>
