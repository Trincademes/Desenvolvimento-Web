<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificar Aprovação</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
<body>
  <h1>Verificador de Notas</h1>
  <button onclick="verificarNotas()">Inserir Notas</button>

  <script>
    function verificarNotas() {
      let nota1 = parseFloat(prompt("Digite a primeira nota:"));
      let nota2 = parseFloat(prompt("Digite a segunda nota:"));
      let nota3 = parseFloat(prompt("Digite a terceira nota:"));

      if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
        alert("Por favor, insira apenas números válidos.");
        return;
      }

      let media = (nota1 + nota2 + nota3) / 3;
      alert("Média: " + media.toFixed(2));

      if (media >= 6) {
        alert("Aluno aprovado!");
      } else {
        alert("Aluno reprovado.");
      }
    }
  </script>
</body>
</html>
