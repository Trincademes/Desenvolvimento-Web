<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inverter Palavra</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
<body>
  <h1>Inverter uma Palavra</h1>
  <button onclick="inverterPalavra()">Inverter</button>
  <div id="resultado" style="margin-top: 20px; font-family: Arial;"></div>

  <script>
    function inverterPalavra() {
      let palavra = prompt("Digite uma palavra:");

      if (!palavra) {
        alert("Por favor, digite uma palavra.");
        return;
      }

      let invertida = palavra.split('').reverse().join('');
      document.getElementById("resultado").innerHTML =
        `<h2>Palavra invertida:</h2> ${invertida}`;
    }
  </script>
</body>
</html>
